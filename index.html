  <style>
    /* RESET وبعض الأساسيات */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      line-height: 1.6;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* شريط التنقل */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #00ffcc;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .navbar ul li a {
      color: #fff;
      transition: color 0.3s ease;
      font-size: 1em;
    }
    .navbar ul li a:hover {
      color: #00ffcc;
    }
    /* قسم الـ Hero */
    .hero {
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3em;
      color: #00ffcc;
      margin-bottom: 20px;
    }
    .hero a.btn {
      display: inline-block;
      padding: 12px 20px;
      background: #00ffcc;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
    }
    .hero a.btn:hover {
      background: #fff;
      color: #00ffcc;
    }
    /* قسم التواصل الاجتماعي */
    .social-section {
      padding: 80px 40px;
      background: #111;
      text-align: center;
    }
    .social-section h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #ff6600;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .social-links a {
      width: 120px;
      height: 120px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-links a img {
      width: 60px;
      height: 60px;
    }
    .social-links a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 255, 153, 0.5);
    }
    /* قسم المعرض */
    .gallery-section {
      padding: 80px 40px;
      background: #000;
      text-align: center;
    }
    .gallery-section h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #00ffcc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 255, 153, 0.5);
    }
    /* قسم فيديوهات YouTube */
    .youtube-section {
      padding: 80px 40px;
      background: #111;
      text-align: center;
    }
    .youtube-section h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #ff0000;
    }
    .youtube-section a {
      display: inline-block;
      width: 320px;
      height: 180px;
      border: 5px solid #ff0000;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .youtube-section a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .youtube-section a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 0, 0, 0.5);
    }
    /* الفوتر */
    footer {
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      color: #888;
    }
    footer a {
      color: #00ffcc;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
