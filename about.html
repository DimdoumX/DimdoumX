    .about-image {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      user-select: none;
      border-radius: 12px;
    }

      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1rem;
      letter-spacing: 0.4px;
      user-select: none;

    .social-icons a {
      color: #fff;
      margin: 0 0.8rem;
      font-size: 1.8rem;
      transition: color 0.3s ease;
