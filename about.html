<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عن DimdoumX</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #000, #222); /* تدرج جذاب للخلفية */
      color: #fff;
      margin: 0;
      padding: 20px;
      line-height: 1.8;
    }

    h1 {
      font-size: 3em;
      color: #00ffcc;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000; /* تأثير ظل للنص */
    }

    p {
      font-size: 1.2em;
      text-align: justify;
      margin: 20px auto;
      max-width: 800px; /* تضييق النص ليكون أكثر تنسيقًا */
      line-height: 1.8;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
    }

    .image-container img {
      max-width: 70%;
      height: auto;
      border: 5px solid #00ffcc; /* إطار جميل للصورة */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5); /* ظل للصورة */
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.05); /* تكبير الصورة عند التمرير عليها */
      box-shadow: 0 6px 20px rgba(0, 255, 204, 0.8); /* تأثير ظل أكثر وضوحًا */
    }

    a.btn {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      width: fit-content;
      background: #00ffcc;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 255, 204, 0.5); /* ظل للأزرار */
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    a.btn:hover {
      background: #fff;
      color: #00ffcc;
      box-shadow: 0 6px 15px rgba(0, 255, 204, 0.8); /* تأثير أكثر للأزرار عند التمرير */
    }
  </style>
</head>
<body>
  <h1>؟ DimdoumX من هو
  <div class="image-container">
    <img src="@DimdoumX (1).png" alt="DimdoumX" />
  </div>
  <a class="btn" href="index.html">العودة إلى الصفحة الرئيسية</a>
</body>
</html>
