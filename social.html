  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #686868;
      color: #222;
      direction: rtl;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .navbar {
      background-color: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: default;
      user-select: none;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.3rem;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    .navbar a:hover,
    .navbar a[aria-current="page"] {
      background-color: #e91e63;
      color: #fff;
      box-shadow: 0 0 8px #e91e63;
    }

    main.page-content {
      max-width: 720px;
      margin: 4rem auto 3rem;
      padding: 2.5rem 2rem;
      background-color: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 2.9rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: #e91e63;
      letter-spacing: 1px;
      text-shadow: 0 1px 3px rgba(233,30,99,0.4);
    }
    p {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
      max-width: 550px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 3rem;
    }
    .contact-buttons a {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.8rem;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(233,30,99,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      min-width: 200px;
      justify-content: center;
      user-select: none;
    }
    .contact-buttons a i {
      font-size: 1.6rem;
      flex-shrink: 0;
    }
    .contact-buttons a:hover,
    .contact-buttons a:focus {
      background-color: #c2185b;
      box-shadow: 0 8px 22px rgba(194,24,91,0.7);
      outline: none;
      color: white;
    }
    
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1rem;
      letter-spacing: 0.4px;
      user-select: none;
    }
    .social-icons a {
      color: #fff;
      margin: 0 0.8rem;
      font-size: 1.8rem;
      transition: color 0.3s ease;
      vertical-align: middle;
    }
    .social-icons a:hover {
      color: #e91e63;
    }
  </style>
</head>
