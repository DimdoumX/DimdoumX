<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معرض - DimdoumX</title>
  <meta name="description" content="استعرض أعمال وصور DimdoumX الحصرية عالية الجودة في المعرض." />
  <meta name="keywords" content="DimdoumX, معرض, صور, إبداع, أعمال فنية" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #686868;
      color: #222;
      direction: rtl;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .navbar {
      background-color: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: 1px;
      user-select: none;
      cursor: default;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.3rem;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    .navbar a:hover,
    .navbar a[aria-current="page"] {
      background-color: #e91e63;
      color: #fff;
      box-shadow: 0 0 8px #e91e63;
    }

    main.page-content {
      max-width: 1000px;
      margin: 4rem auto 3rem;
      padding: 2.5rem 2rem;
      background-color: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 2.9rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: #e91e63;
      letter-spacing: 1px;
      text-shadow: 0 1px 3px rgba(233,30,99,0.4);
    }
    p.description {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 3rem;
      line-height: 1.6;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1.8rem;
    }
    .gallery-item {
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
    }
    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 38px rgba(233,30,99,0.3);
    }
    .gallery-item img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      display: block;
      border-bottom: 3px solid #e91e63;
      transition: transform 0.4s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .gallery-caption {
      padding: 0.9rem 1rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: #e91e63;
      text-align: right;
    }

    footer {
      background-color: #111;
      color: rgb(87, 87, 87);
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1rem;
      letter-spacing: 0.4px;
      user-select: none;
    }
    .social-icons a {
      color: #fff;
      margin: 0 0.8rem;
      font-size: 1.8rem;
      transition: color 0.3s ease;
      vertical-align: middle;
    }
    .social-icons a:hover {
      color: #e91e63;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">DimdoumX</div>
    <nav>
      <ul>
        <li><a href="index1.html">الرئيسية</a></li>
        <li><a href="about.html"> اكتشفني اكثر </a></li>
        <li><a href="social.html">تواصل</a></li>
        <li><a href="youtube.html">فيديوهات</a></li>
        <li><a href="gallery.html" aria-current="page">معرض</a></li>
        <li><a href="store.html">المتجر</a></li>
      </ul>
    </nav>
  </header>


  <main class="page-content" role="main" aria-label="محتوى صفحة المعرض">
    <h1>معرض إبداعي</h1>
    <p class="description">استعرض أعمالي وصوري الحصرية عالية الجودة، التي تمثل شغفي وفني.</p>

    <section class="gallery-grid" aria-label="شبكة الصور في المعرض">
      <article class="gallery-item" tabindex="0" role="img" aria-label="صورة رقم 1">
        <img src="ssss.png" alt="صورة إبداعية رقم 1" loading="lazy" />
        <div class="gallery-caption">صورة رقم 1</div>
      </article>

      <article class="gallery-item" tabindex="0" role="img" aria-label="صورة رقم 2">
        <img src="Design sans titre (6).png" alt="صورة إبداعية رقم 2" loading="lazy" />
        <div class="gallery-caption">صورة رقم 2</div>
      </article>

      <article class="gallery-item" tabindex="0" role="img" aria-label="صورة رقم 3">
        <img src="Design sans titre (7).png" alt="صورة إبداعية رقم 3" loading="lazy" />
        <div class="gallery-caption">صورة رقم 3</div>
      </article>

      <article class="gallery-item" tabindex="0" role="img" aria-label="صورة رقم 4">
        <img src="xxsxsx.png" alt="صورة إبداعية رقم 4 " loading="lazy" />
        <div class="gallery-caption">صورة رقم 4</div>
      </article>

    </section>
  </main>

  <footer>
    <p>© 2025 DimdoumX. جميع الحقوق محفوظة.</p>
    <div class="social-icons" aria-label="روابط التواصل الاجتماعي">
      <a href="https://www.youtube.com/channel/@DimdoumX" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/dimdoum_off" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/dimdoumP" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

</body>
</html>
